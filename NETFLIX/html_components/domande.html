<!DOCTYPE html>

<body>
    <div class="buttons">
        <div class="container">

                <h2>Domande Freuenti</h2>
                <div class="accordion">
                    <button aria-expanded="true" id="button1" class="accordion" type="button">

                        </span>
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="elj7tfr3 e164gv2o4 default-ltr-cache-l7vm9h e1svuwfo1" data-name="Plus" alt="">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 17V3H19V17H33V19H19V33H17V19H3V17H17Z"
                                fill="currentColor"></path>
                        </svg>
                    </button>
                </div>
                <div class="accordion">
                    <button aria-expanded="true" id="accordion" class="accordion" type="button">

                </div>
                <div class="accordion">
                    <button aria-expanded="true" id="accordion" class="accordion" type="button">

                        </span>
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"

                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 17V3H19V17H33V19H19V33H17V19H3V17H17Z"
                                fill="currentColor"></path>
                        </svg>
                    </button>
                </div>
                <div class="accordion">
                    <button aria-expanded="true" id="accordion" class="accordion" type="button">
                        <span data-uia="descrizione1">Come posso Disdire?
                        </span>
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="elj7tfr3 e164gv2o4 default-ltr-cache-l7vm9h e1svuwfo1" data-name="Plus" alt="">

                                fill="currentColor"></path>
                        </svg>
                    </button>
                </div>
                <div class="accordion">
                    <button aria-expanded="true" id="accordion" class="accordion" type="button">
                        <span data-uia="descrizione1">Cosa posso guardare su Netflix?
                        </span>
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="elj7tfr3 e164gv2o4 default-ltr-cache-l7vm9h e1svuwfo1" data-name="Plus" alt="">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 17V3H19V17H33V19H19V33H17V19H3V17H17Z"
                                fill="currentColor"></path>
                        </svg>
                    </button>
                </div>
                <div class="accordion">
                    <button aria-expanded="true" id="accordion" class="accordion" type="button">
                        <span data-uia="descrizione1">Netflix è adatto ai bambini?
                        </span>
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"

                        </svg>
                    </button>
                </div>
                <div class="btn-t">
                    <h3>Vuoi guardare Netflix? Inserisci l'indirizzo email per abbonarti o riattivare il tuo
                        abbonamento.</h3>
                    <div class="btn-b">
                        <search>
                            <form>
                                <input class="search" name="search" id="" placeholder="indirizzo mail">
                            </form>
                        </search>
                        <button class="bottone">
                            inizia >
                        </button>
                    </div>
                </div>
